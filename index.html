<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <title>Co to jest?</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="icon" href="images/icon.png" type="image/x-icon">

</head>

<body>
    <h1>Co to jest?</h1>
    <h2 id="category">kategoria</h2>


    <div id="space">

        <div class="box">
            <p id="label">Kto zaczyna</p>
            <div class="switcher">
                <p id="player1">Gracz 1</p>
                <label class="switch">
                    <input type="checkbox" id="mySwitch">
                    <span class="slider"></span>
                </label>
                <p id="player2">Gracz 2</p>
            </div>

            <p id="label" for="categorySelect">Kategorie:</p>
            <select class="input" id="categorySelect">
                <option disabled selected>Wybierz kategorię</option>
            </select>

            <label class="custom-checkbox">
                <input type="checkbox" id="cheakBox_showNameImg">
                <span class="checkmark"></span>
                pokazać prawidłowe odpowiedzi?
            </label>

            <p id="label">Czas trwania rundy w sek.</p>
            <input id="seconds" class="input" name="number" type="number" placeholder="sekunda">
            <p id="label">Kara w sek.</p>
            <input id="penalty" class="input" name="number" type="number" placeholder="sekunda">
            <button id="save" onclick="save(this)">Zapisz</button>
            <p id="label_saved">Zapisano!</p>
        </div>




        <div id="pl1">
            Gracz 1
            <div id="timer1">00:00</div>
        </div>

        <img id="randomImage" src="" alt=" ">


        <div id="pl2">
            Gracz 2
            <div id="timer2">00:00</div>
        </div>
    </div>
    <p id="nameimg"></p>
    <p id="help_text">SPACJA – prawidłowa odpowiedź. ENTER – pas i naliczenie kary</p>

</body>
</html>
